<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player from TXT File</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #dropzone {
      border: 3px dashed #444;
      padding: 50px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    button, input[type="number"] {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 400px;
      max-width: 800px;
      margin: 20px auto;
      border: none;
    }
    #status {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube Player from TXT File</h1>
  <div id="dropzone">üìÇ Drop your .txt file here (HTML or plain text)</div>

  <div id="player-container">
    <iframe id="ytplayer" src="" allowfullscreen allow="autoplay"></iframe>
  </div>

  <div>
    <button onclick="prevVideo()">‚èÆÔ∏è Back</button>
    <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
    <button onclick="copyCurrentURL()">üîó Copy URL</button>
    <button onclick="nextVideo()">‚è≠Ô∏è Next</button>
  </div>

  <div>
    <span id="status">Video 0 / 0</span>
  </div>

  <div style="margin-top: 15px;">
    <input type="number" id="jumpInput" placeholder="Enter video no." min="1" />
    <button onclick="jumpToVideo()">‚è© Jump</button>
  </div>

  <script>
    let videoList = [];
    let currentIndex = 0;

    const player = document.getElementById("ytplayer");
    const dropzone = document.getElementById("dropzone");
    const status = document.getElementById("status");

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#0f0";
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.style.borderColor = "#444";
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.style.borderColor = "#444";

      const file = e.dataTransfer.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const rawText = event.target.result;

        const parser = new DOMParser();
        const doc = parser.parseFromString(rawText, "text/html");

        // Extract only valid YouTube hrefs
        const anchors = Array.from(doc.querySelectorAll("a[href*='youtube.com/watch?v=']"));
        const idsFromAnchors = anchors
          .map(a => a.getAttribute("href"))
          .map(href => extractVideoID(href));

        // Also support plain text YouTube links
        const plainLinks = Array.from(rawText.matchAll(/https:\/\/www\.youtube\.com\/watch\?v=[\w-]+/g))
          .map(m => extractVideoID(m[0]));

        const allIDs = [...new Set([...idsFromAnchors, ...plainLinks])];
        videoList = allIDs.filter(Boolean);

        const savedIndex = localStorage.getItem("lastIndex");
        currentIndex = savedIndex && savedIndex < videoList.length ? parseInt(savedIndex) : 0;
        playVideo(currentIndex);
      };

      reader.readAsText(file);
    });

    function extractVideoID(url) {
      const match = url.match(/(?:v=|\.be\/|\/embed\/)([\w-]{11})/);
      return match ? match[1] : null;
    }

    function playVideo(index) {
      if (videoList[index]) {
        const id = videoList[index];
        player.src = `https://www.youtube.com/embed/${id}?autoplay=1&enablejsapi=1`;
        localStorage.setItem("lastIndex", index);
        localStorage.setItem("lastVideoID", id);
        updateStatus();
      }
    }

    function pauseVideo() {
      player.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    }

    function copyCurrentURL() {
      if (videoList[currentIndex]) {
        const fullURL = `https://www.youtube.com/watch?v=${videoList[currentIndex]}`;
        navigator.clipboard.writeText(fullURL).then(() => {
          alert("Copied: " + fullURL);
        });
      }
    }

    function nextVideo() {
      if (currentIndex < videoList.length - 1) {
        currentIndex++;
        playVideo(currentIndex);
      }
    }

    function prevVideo() {
      if (currentIndex > 0) {
        currentIndex--;
        playVideo(currentIndex);
      }
    }

    function jumpToVideo() {
      const input = document.getElementById("jumpInput");
      const value = parseInt(input.value) - 1;
      if (!isNaN(value) && value >= 0 && value < videoList.length) {
        currentIndex = value;
        playVideo(currentIndex);
      } else {
        alert("Invalid video number");
      }
    }

    function updateStatus() {
      status.textContent = `Video ${currentIndex + 1} / ${videoList.length}`;
    }

    window.onload = () => {
      const savedID = localStorage.getItem("lastVideoID");
      const savedIndex = localStorage.getItem("lastIndex");
      if (savedID) {
        videoList = [savedID];
        currentIndex = savedIndex ? parseInt(savedIndex) : 0;
        playVideo(currentIndex);
      }
    };
  </script>
</body>
</html>
